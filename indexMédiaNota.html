<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="https://cdnjs.cloudflare.com/ajax/libs/brython/3.9.5/brython.min.js"></script>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Chakra+Petch:wght@700&family=Inter:wght@400;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="stylesNotas.css">
    <title>Calculadora de Média de Aluno</title>
</head>

<body onload="brython()">
    <div class="cabecalho">
        <nav class="cabecalho__menu">
            <a class="cabecalho__menu__link" href="index.html">Home</a>
            <a class="cabecalho__menu__link" href="about.html">Sobre mim</a>
            <a class="cabecalho__menu__link" href="summary.html">Resumo</a>
            <a class="cabecalho__menu__link" href="indexProjetos.html">Projetos</a>
        </nav>
    </div>
    <div class="container">
        <div class="container__conteudo">
            <h1>Calculadora de Média de Aluno</h1>
            <form id="formulario">
                <div class="form-group">
                    <label for="mediaAprovacao">Média para aprovação:</label>
                    <input type="number" step="0.1" id="mediaAprovacao" required class="select">
                </div>
                <div class="form-group">
                    <label for="nome">Nome do aluno:</label>
                    <input type="text" id="nome" required class="select">
                </div>
                <div class="form-group">
                    <label for="nota1">Primeira nota:</label>
                    <input type="number" step="0.1" id="nota1" required class="select">
                </div>
                <div class="form-group">
                    <label for="nota2">Segunda nota:</label>
                    <input type="number" step="0.1" id="nota2" required class="select">
                </div>
                <button class="calcule" id="calcular" type="submit">Calcular</button>
                <button class="calcule" id="limpar" type="button">Limpar Dados</button>
            </form>
            <div id="resultados"></div>
        </div>
    </div>
    <footer class="rodape">
        <p>Desenvolvido por E.N</p>
        <p class="textomenor">Todos os direitos reservados © 2024</p>
    </footer>
    <script type="text/python" src="Código para média.py" defer></script>
</body>

</html>
